<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toys List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }

      .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .image-item {
        text-align: center;
      }

      .image-item img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .image-item p {
        margin-top: 10px;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <h1>Toys List</h1>

    <h2>
      This is where the user uploaded images must be displayed along witht the
      name of the user who has uploaded it. Preferably like a table.
    </h2>
  </body>
</html>
