<!-- verify.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Verify</title>
  </head>
  <body>
    <h2>Contrib Login</h2>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <form action="/verify" method="POST">
      <h2></h2>
      <strong>Username:</strong> <br />
      <input type="text" name="username" /><br />
      <strong>Password:</strong><br />
      <input type="password" name="password" /><br /><br />
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
